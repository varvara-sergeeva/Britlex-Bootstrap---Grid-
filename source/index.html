        <div class="col-md-4">

        </div>

      <section class="contact row gy-3">
        <div class="col-md-4">
          <div class="block">Image</div>
        </div>
        <div class="col-md-8">
          <div class="block">Form</div>
        </div>
      </section>

      <footer class="footer row gy-2">
        <div class="col-sm-2">
          <div class="block">Logo</div>
        </div>
        <div class="col-sm-10">
          <div class="block">Privacy</div>
        </div>
